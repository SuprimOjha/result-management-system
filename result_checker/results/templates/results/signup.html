{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResultHub | School Signup</title>
  <link rel="icon" type="image/png" href="{% static 'images/resulthub2.png' %}">
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#eef2ff;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:16px}
    .card{background:#fff;padding:28px;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.08);width:100%;max-width:420px}
    h2{margin:0 0 8px;color:#1e3a8a} p{margin:0 0 18px;color:#475569}
    input{width:100%;padding:11px;border:1px solid #cbd5e1;border-radius:8px;margin-bottom:12px}
    button{width:100%;padding:11px;background:#2563eb;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create School Admin Account</h2>
    <p>Each school gets its own admin dashboard and published results.</p>

    {% if messages %}
      {% for message in messages %}
        <p style="color:#b91c1c;margin-bottom:10px;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <input type="text" id="school_name" name="school_name" placeholder="School Name" required>
      <input type="email" id="email" name="email" placeholder="School Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>

    <p style="margin-top:16px;">Already registered? <a href="{% url 'login' %}">Log in</a></p>
  </div>
</body>
</html>
